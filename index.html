<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Image and Text Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="whiteboard">
  <div class="co">
  <div class="container">
    <img src="yourimage.jpg" alt="Your Image">
    <div class="text-content">
      <div class="hy">
      <div>Your Heading</div>
      <img src="yourlogo.jpg" alt="Logo" class="logo">
      </div>
      <p>This is a paragraph containing your text content.</p>
      <span class="date">2024-03-10</span>
    </div>
  </div>
  <div class="te">
    <div class="text-content-1">
      <div class="se">
      <div>Your Second Heading</div>
      <img src="yourlogo.jpg" alt="Logo" class="logo">
      </div>
      <p>This is another paragraph with text content.</p>
      <span class="date">2024-03-10</span>
    </div>

    </div>
    </div>
    </div>
</body>
</html>
